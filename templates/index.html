<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>fitfood</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <h2>사용자 정보 입력</h2>
  <form action="/submit" method="POST" enctype="multipart/form-data">
    <label>사진 업로드:</label>
    <label for="photo-gallery" class="custom-upload">📁 갤러리에서 선택</label>
    <input type="file" id="photo-gallery" name="photo" accept="image/*">

    <img id="preview" alt="업로드한 사진 미리보기">

    <br><br>

    <label for="age">나이:</label>
    <input type="number" id="age" name="age" min="0" inputmode="numeric" required>

    <br><br>

    <label for="gender">성별:</label>
    <select id="gender" name="gender" required>
      <option value="">선택하세요</option>
      <option value="male">남성</option>
      <option value="female">여성</option>
      <option value="other">기타</option>
    </select>

    <br><br>

    <label>지병:</label>
    <div class="checkbox-group">
      <label class="checkbox-item">
        <span>당뇨</span>
        <input type="checkbox" name="conditions[]" value="당뇨" />
      </label>
      <label class="checkbox-item">
        <span>비만</span>
        <input type="checkbox" name="conditions[]" value="비만" />
      </label>
      <label class="checkbox-item">
        <span>고혈압</span>
        <input type="checkbox" name="conditions[]" value="고혈압" />
      </label>
    </div>

    <br>
    <input type="submit" value="제출" />
  </form>

  <script>
    const previewImg = document.getElementById('preview');
    const galleryInput = document.getElementById('photo-gallery');

    galleryInput.addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          previewImg.src = e.target.result;
          previewImg.style.display = 'block';
        };
        reader.readAsDataURL(file);
      } else {
        previewImg.src = '';
        previewImg.style.display = 'none';
      }
    });
  </script>

</body>
</html>
